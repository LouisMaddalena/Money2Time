<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <center>
    <h1>Salary Calculator</h1>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" />
    <span>-- Add your approximate annual salary here</span>
    <br /><br />
    <label for="pre-or-post-tax">Pre-tax or Post-tax:</label>
    <select id="pre-or-post-tax">
      <option value="pre">Pre-tax</option>
      <option value="post">Post-tax</option>
    </select>
    <span>-- Select if you want your rate to be displayed pre or post tax</span>

    <br /><br />
    <label for="tax-rate">Tax Rate (%):</label>
    <input type="number" id="tax-rate" />
    <span>-- Add your approximate total tax rate here</span>
    <br /><br />
    <button id="calculateHourlyRate">Calculate Hourly Rate</button><br /><br />
    <label for="hourly-rate-input">Hourly Rate:</label>
    <input type="number" id="hourly-rate-input" /><br /><br />
    <button id="save-button">Save Hourly Rate</button><br /><br />
    <script src="salary.js"></script>
    <p id="hourly-rate"></p>
  <h3>Make sure you hit "Save Hourly Rate"</h3>
</center>
  </body>
</html>
